// 3 ways to create objects

// Combination Constructor/Prototype Pattern
// used for encapsulation 

function employee4(name,age){
     this.name = name;
    this.age = age;
    this.jobs =[]
}

employee4.prototype = {

    constructor : employee4,

    saveJob:function(addJob){
        this.jobs.push(addJob)
    },

    showNameAndJob(){
    var job =this.jobs.length > 0 ?  this.jobs.join(","): "no jobs yet";
    return this.name + "jobs" + job;
    }
}
